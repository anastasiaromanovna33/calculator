<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <input type="number" name="number1" id="num1">
        <input type="number" name="number2" id="num2">
    </br>
        <button class="plus" onclick="sum()">+</button>
        <button class="minus" onclick="min()">-</button>
        <button class="multi" onclick="umn()">*</button>
        <button class="divide" onclick="del()">/</button>
    </div>
    
    <div id ="result">Result</div>
    
    <script src="index.js"></script>
</body>
</html>
